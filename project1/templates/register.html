<!DOCTYPE HTML>
<html>
    <head>
        <title>My Web Page...!!</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    </head>
    <body>
        <h1 style = "text-align: center;">Registration Page</h1>
        
        <div class="row" style = "margin : 0 auto;">
            <div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">Enter Your Details Here
                    </div>
                    <div class="panel-body">
                        <form name="myform" action = "{{ url_for('register') }}" method = "post">
                            <div class="form-group">
                                <label for="username">Username *</label>
                                <input id="username" name="username" class="form-control" type="text" data-validation="email" placeholder="Enter your name">
                                <span id="error_username" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password *</label>
                                <input name = "password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input id="age" name="age"  class="form-control" type="number" min="1" >
                                <span id="error_age" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label for="dob">Date Of Birth</label>
                                <input type="date" name="dob" id="dob" class="form-control">
                                <span id="error_dob" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select name="gender" id="gender" class="form-control">
                                    <option selected>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                                <span id="error_gender" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label for="disc">Address</label>
                                <textarea name = "address" class="form-control" rows="3"></textarea>
                            </div>
                            
                            <button id="submit" type="submit" value="submit" class="btn btn-primary center">Register</button>
                    
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <p>
            {{ message }}
            Your Details are :
            <ul>    
                {% for d in notesdata : %}
                <li>
                    {{ d }}
                </li>
                {% endfor %}
            </ul>
        </p>

    </body>
</html>
